name: Deploy Game to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygbag
      
      - name: Build game
        run: |
          pygbag --build naval_Papiweb.py
      
      # Configura GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # Crea un archivo tar con el contenido de build/web
      - name: Archive build
        run: |
          cd build
          tar -czf ../web-build.tar.gz web/
      
      # Sube el archivo usando una versi√≥n estable de upload-artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: web-build.tar.gz
          if-no-files-found: error
          retention-days: 1
      
      # Despliega en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4